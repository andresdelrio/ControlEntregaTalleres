<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Consulta de Talleres</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body class="container mt-5">
  <h1 class="text-center mb-4">Consulta de entrega de talleres de Recuperación</h1>
  
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form id="form-consulta" class="bg-light p-4 border rounded">
        <div class="form-group">
          <label for="numero_identificacion">Número de Identificación del Estudiante:</label>
          <input type="text" id="numero_identificacion" name="numero_identificacion" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Consultar</button>
      </form>
    </div>
  </div>

  <div id="resultados" class="mt-4">
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Materia</th>
          <th>Periodo</th>
          <th>Entregado por Estudiante</th>
          <th>Fecha Estudiante</th>
          <th>Entregado al Docente</th>
          <th>Fecha Docente</th>
          <th>Observaciones</th>
        </tr>
      </thead>
      <tbody>
        <!-- Filas generadas dinámicamente -->
      </tbody>
    </table>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/consultaPadres.js"></script>
</body>
</html>
