<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Talleres</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <div class="container">
  <h1>Gestión de Talleres de Recuperación</h1>
  <a href="reportes.html">Ver Estudiantes con Talleres No Entregados</a>
  <table id="tabla-talleres" class="table table-striped table-hover table-primary table-bordered table-container">
    <thead>
      <tr>
        <th>Estudiante</th>
        <!-- <th>Identificación</th> -->
        <th>Grado</th>
        <th>Materia</th>
        <th>Entregado por Estudiante</th>
        <th>Fecha</th>
        <th>Entregado al Docente</th>
        <th>Fecha</th>
        <th>Acción</th>
        <th>Observaciones</th>
      </tr>
    </thead>
    <tbody>
      <!-- Filas generadas dinámicamente -->
    </tbody>
  </table>
  
  <div id="modalObservaciones" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <h2>Observaciones</h2>
      <textarea id="textoObservaciones" rows="5" cols="50"></textarea>
      <br>
      <button id="guardarObservaciones">Guardar</button>
    </div>
  </div>
</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</body>
</html>
