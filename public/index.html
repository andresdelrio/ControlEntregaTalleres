<!-- public/index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  
  <title>Gestión de Talleres</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <div class="container">
  <h1>Gestión de Talleres de Recuperación</h1>
  <a href="reportes.html">Ver Estudiantes con Talleres No Entregados</a>

  <div class="filters card card-body mb-4">
    <h4 class="card-title">Filtros</h4>
    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <label for="filtroNombre">Nombre Estudiante:</label>
          <input type="text" id="filtroNombre" class="form-control" placeholder="Buscar por nombre">
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="filtroGrado">Grado:</label>
          <select id="filtroGrado" class="form-control">
            <option value="">Todos</option>
          </select>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="filtroMateria">Materia:</label>
          <select id="filtroMateria" class="form-control">
            <option value="">Todas</option>
          </select>
        </div>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-4">
        <div class="form-group">
          <label for="filtroPeriodo">Periodo:</label>
          <select id="filtroPeriodo" class="form-control">
            <option value="">Todos</option>
          </select>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="filtroEntregadoEstudiante">Entregado por Estudiante:</label>
          <select id="filtroEntregadoEstudiante" class="form-control">
            <option value="">Todos</option>
            <option value="true">Sí</option>
            <option value="false">No</option>
          </select>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="filtroEntregadoDocente">Entregado al Docente:</label>
          <select id="filtroEntregadoDocente" class="form-control">
            <option value="">Todos</option>
            <option value="true">Sí</option>
            <option value="false">No</option>
          </select>
        </div>
      </div>
    </div>
  </div>

  <div class="table-responsive">
  <table id="tabla-talleres" class="table table-striped table-hover table-primary table-bordered table-container">
    <thead>
      <tr>
        <th>Estudiante</th>
        <!-- <th>Identificación</th> -->
        <th>Grado</th>
        <th>Materia</th>
        <th>Periodo</th>
        <th>Entregado por Estudiante</th>
        <th>Fecha</th>
        <th>Entregado al Docente</th>
        <th>Fecha</th>
        <th>Observaciones</th>
      </tr>
    </thead>
    <tbody>
      <!-- Filas generadas dinámicamente -->
    </tbody>
  </table>
  
  <div id="modalObservaciones" class="modal" style="display: none;">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <h2>Observaciones</h2>
      <textarea id="textoObservaciones" rows="5" cols="50"></textarea>
      <br>
      <button id="guardarObservaciones">Guardar</button>
    </div>
  </div>
</div>

<!-- Contenedor para los toasts -->
<div class="toast-container position-fixed bottom-0 end-0 p-3">
  <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      <strong class="me-auto" id="toastHeader"></strong>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body" id="toastBody">
    </div>
  </div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</body>
</html>
